        <div class="col-md-3">

            <span>Menu</span>

        <div class="col-md-3">

        <div class="col-md-3">

    <div id="form-r" class="container my-5">
        <!-- Progress Bar -->
        <div class="progress-bars">
            <div class="progress-step active" data-step="step1">
              Select Date and Time
            </div>
            <div class="progress-arrow"></div>
            <div class="progress-step" data-step="step2">
              Number of Guests
            </div>
            <div class="progress-arrow"></div>
            <div class="progress-step" data-step="step3">
              Special Instructions
            </div>
          </div>
    
        <!-- Step 1: Calendar -->
        <div id="step1" class="step-section active">
          <h4 class="mb-3">Select Date and Time</h4>
          <div class="calendar-placeholder">
            <input type="datetime-local" class="form-control w-50">
          </div>
          <button class="btn btn-primary mt-4 float-end next-btn" data-next="step2">Next</button>
        </div>
    
        <!-- Step 2: Number of Guests -->
        <div id="step2" class="step-section">
          <h4 class="mb-3">Number of Guests</h4>
          <div class="guest-selection d-flex flex-wrap justify-content-center">
            <button>2</button>
            <button>3</button>
            <button>5</button>
            <button>10</button>
            <button>15</button>
            <button>Other</button>
          </div>
          <button class="btn btn-secondary mt-4 float-start back-btn" data-back="step1">Back</button>
          <button class="btn btn-primary mt-4 float-end next-btn" data-next="step3">Next</button>
        </div>
    
        <!-- Step 3: Special Instructions -->
        <div id="step3" class="step-section">
          <h4 class="mb-3">Special Instructions</h4>
          <textarea placeholder="Enter any special instructions here..."></textarea>
          <button class="btn btn-secondary mt-4 float-start back-btn" data-back="step2">Back</button>
          <button class="btn btn-primary mt-4 float-end submit-btn">Submit</button>
        </div>
    
        <!-- Thank You Message -->
        <div id="thankYou" class="step-section">
          <div class="thank-you">
            <h4>Thank You for Your Reservation!</h4>
            <p>We will get back to you shortly with a confirmation.</p>
          </div>
        </div>
      </div>
      <br><br>
      <!-- Footer -->
      <footer>

      </footer>
      <script src="script.js"></script>
    </body>
